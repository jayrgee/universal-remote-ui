<!DOCTYPE html>
<html>
  <head>
    <title>El Remoto</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="controller">
      <div class="display">
        <!-- display msg here -->
      </div>
      <ul class="controls">
        <li class="button red"><span>POWER</span></li>
        <li class="button"><span>Vol +</span></li>
        <li class="button"><span>Vol -</span></li>
        <li class="button"><span>CH +</span></li>
        <li class="button"><span>CH -</span></li>
        <li class="button"><span>SETTINGS</span></li>
        <li class="button"><span>MENU</span></li>
        <li class="button blue"><span>OK</span></li>
        <li class="button"><span>INPUT</span></li>
        <li class="button"><span>BACK</span></li>
        <li class="button"><span>EXIT</span></li>
        <li class="button"><span>GUIDE</span></li>
        <li class="button"><span>1</span></li>
        <li class="button"><span>2</span></li>
        <li class="button"><span>3</span></li>
        <li class="button"><span>4</span></li>
        <li class="button"><span>5</span></li>
        <li class="button"><span>6</span></li>
        <li class="button"><span>7</span></li>
        <li class="button"><span>8</span></li>
      </ul>
    </div>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
